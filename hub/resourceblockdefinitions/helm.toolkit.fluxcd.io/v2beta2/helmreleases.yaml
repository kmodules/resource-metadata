apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceBlockDefinition
metadata:
  name: helm.toolkit.fluxcd.io-v2beta2-helmreleases
spec:
  blocks:
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: HelmRepository
    query:
      raw: |-
        query Find($src: String!, $targetGroup: String!, $targetKind: String!) {
          find(oid: $src) {
            offshoot(group: "source.toolkit.fluxcd.io", kind: "HelmChart") {
              refs: source(group: $targetGroup, kind: $targetKind) {
                namespace
                name
              }
            }
          }
        }
      type: GraphQL
    ref:
      group: source.toolkit.fluxcd.io
      kind: HelmRepository
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: HelmChart
    query:
      byLabel: offshoot
      type: GraphQL
    ref:
      group: source.toolkit.fluxcd.io
      kind: HelmChart
  resource:
    group: helm.toolkit.fluxcd.io
    kind: HelmRelease
    name: helmreleases
    scope: Namespaced
    version: v2beta2
