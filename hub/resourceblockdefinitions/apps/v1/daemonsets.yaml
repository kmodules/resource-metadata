apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceBlockDefinition
metadata:
  labels:
    k8s.io/group: apps
    k8s.io/kind: DaemonSet
    k8s.io/resource: daemonsets
    k8s.io/version: v1
  name: apps-v1-daemonsets
spec:
  blocks:
  - fieldPath: .spec.template.spec.containers
    kind: SubTable
    name: Containers
    view:
      name: core-v1-containers
  - fieldPath: .spec.template.spec.initContainers
    kind: SubTable
    name: Init-Containers
    view:
      name: core-v1-containers
  - fieldPath: .status.conditions
    kind: SubTable
    name: Conditions
    view:
      name: apps-v1-conditions
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: Pods
    query:
      byLabel: offshoot
      type: GraphQL
    ref:
      group: ""
      kind: Pod
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: Services
    query:
      byLabel: exposed_by
      type: GraphQL
    ref:
      group: ""
      kind: Service
  - displayMode: List
    kind: Connection
    name: PersistentVolumeClaims
    query:
      byLabel: storage
      type: GraphQL
    ref:
      group: ""
      kind: PersistentVolumeClaim
  resource:
    group: apps
    kind: DaemonSet
    name: daemonsets
    scope: Namespaced
    version: v1
