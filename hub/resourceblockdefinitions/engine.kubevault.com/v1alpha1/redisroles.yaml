apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceOutline
metadata:
  labels:
    k8s.io/group: engine.kubevault.com
    k8s.io/kind: RedisRole
    k8s.io/resource: redisroles
    k8s.io/version: v1alpha1
  name: engine.kubevault.com-v1alpha1-redisroles
spec:
  blocks:
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: Redis
    query:
      byLabel: authz
      type: GraphQL
    ref:
      group: kubedb.com
      kind: Redis
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: VaultServers
    query:
      raw: |-
        query Find($src: String!, $targetGroup: String!, $targetKind: String!) {
          find(oid: $src) {
            authz(group: "engine.kubevault.com", kind: "SecretEngine") {
              refs: offshoot(group: $targetGroup, kind: $targetKind) {
                namespace
                name
              }
            }
         }
        }
      type: GraphQL
    ref:
      group: kubevault.com
      kind: VaultServer
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: SecretEngine
    query:
      byLabel: authz
      type: GraphQL
    ref:
      group: engine.kubevault.com
      kind: SecretEngine
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: SecretAccessRequests
    query:
      byLabel: authz
      type: GraphQL
    ref:
      group: engine.kubevault.com
      kind: SecretAccessRequest
  resource:
    group: engine.kubevault.com
    kind: RedisRole
    name: redisroles
    scope: Namespaced
    version: v1alpha1
