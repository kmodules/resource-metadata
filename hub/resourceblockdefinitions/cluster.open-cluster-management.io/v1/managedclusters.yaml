apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceBlockDefinition
metadata:
  labels:
    k8s.io/group: cluster.open-cluster-management.io
    k8s.io/kind: ManagedCluster
    k8s.io/resource: managedclusters
    k8s.io/version: v1
  name: cluster.open-cluster-management.io-v1-managedclusters
spec:
  blocks:
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: ManagedClusterSets
    query:
      byLabel: offshoot
      type: GraphQL
    ref:
      group: cluster.open-cluster-management.io
      kind: ManagedClusterSet
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: ManagedClusterSetBindings
    query:
      byLabel: ocm_bind
      type: GraphQL
    ref:
      group: cluster.open-cluster-management.io
      kind: ManagedClusterSetBinding
  resource:
    group: cluster.open-cluster-management.io
    kind: ManagedCluster
    name: managedclusters
    scope: Cluster
    version: v1
