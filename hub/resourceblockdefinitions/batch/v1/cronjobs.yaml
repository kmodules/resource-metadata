apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceBlockDefinition
metadata:
  labels:
    k8s.io/group: batch
    k8s.io/kind: CronJob
    k8s.io/resource: cronjobs
    k8s.io/version: v1
  name: batch-v1-cronjobs
spec:
  blocks:
  - fieldPath: .spec.jobTemplate.spec.template.spec.containers
    kind: SubTable
    name: Containers
    view:
      name: core-v1-containers
  - fieldPath: .spec.jobTemplate.spec.template.spec.initContainers
    kind: SubTable
    name: Init-Containers
    view:
      name: core-v1-containers
  - fieldPath: .status.conditions
    kind: SubTable
    name: Conditions
    view:
      name: apps-v1-conditions
  - fieldPath: .metadata.ownerReferences
    kind: SubTable
    name: Owners
    view:
      name: meta-v1-ownerreferences
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: Jobs
    query:
      byLabel: offshoot
      type: GraphQL
    ref:
      group: batch
      kind: Job
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: Pods
    query:
      byLabel: offshoot
      type: GraphQL
    ref:
      group: ""
      kind: Pod
  resource:
    group: batch
    kind: CronJob
    name: cronjobs
    scope: Namespaced
    version: v1
