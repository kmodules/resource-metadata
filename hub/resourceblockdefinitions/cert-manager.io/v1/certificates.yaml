apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceBlockDefinition
metadata:
  name: cert-manager.io-v1-certificates
spec:
  blocks:
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: Secret
    query:
      byLabel: auth_secret
      type: GraphQL
    ref:
      group: ""
      kind: Secret
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: Issuer
    query:
      byLabel: cert_issuer
      type: GraphQL
    ref:
      group: cert-manager.io
      kind: Issuer
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: Cluster Issuer
    query:
      byLabel: cert_issuer
      type: GraphQL
    ref:
      group: cert-manager.io
      kind: ClusterIssuer
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: Certificate Request
    query:
      byLabel: offshoot
      type: GraphQL
    ref:
      group: cert-manager.io
      kind: CertificateRequest
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: Order
    query:
      byLabel: cert_issuer
      type: GraphQL
    ref:
      group: acme.cert-manager.io
      kind: Order
  resource:
    group: cert-manager.io
    kind: Certificate
    name: certificates
    scope: Namespaced
    version: v1
