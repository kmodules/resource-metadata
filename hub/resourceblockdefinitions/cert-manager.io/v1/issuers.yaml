apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceBlockDefinition
metadata:
  name: cert-manager.io-v1-issuers
spec:
  blocks:
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: Certificates
    query:
      byLabel: cert_issuer
      type: GraphQL
    ref:
      group: cert-manager.io
      kind: Certificate
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: Secret
    query:
      byLabel: auth_secret
      type: GraphQL
    ref:
      group: ""
      kind: Secret
  resource:
    group: cert-manager.io
    kind: Issuer
    name: issuers
    scope: Namespaced
    version: v1
