apiVersion: ui.k8s.appscode.com/v1alpha1
kind: ResourceDashboard
metadata:
  labels:
    k8s.io/group: kubedb.com
    k8s.io/kind: Neo4j
    k8s.io/resource: neo4js
    k8s.io/version: v1alpha2
  name: kubedb.com-v1alpha2-neo4js
spec:
  dashboards:
    - title: KubeDB / Neo4j / Summary
      vars:
        - name: namespace
          value: '{{ .metadata.namespace }}'
        - name: app
          value: '{{ .metadata.name }}'
    - if:
        condition: '{{- if or (hasKey .spec "replicaSet") (hasKey .spec "shardTopology") }}true{{ else }}false{{ end -}}'
      title: KubeDB / Neo4j / Database / ReplicaSet
      vars:
        - name: namespace
          value: '{{ .metadata.namespace }}'
        - name: app
          value: '{{ .metadata.name }}'
    - title: KubeDB / Neo4j / Pod
      vars:
        - name: namespace
          value: '{{ .metadata.namespace }}'
        - name: app
          value: '{{ .metadata.name }}'
  provider: Grafana
  resource:
    group: kubedb.com
    kind: Neo4j
    name: neo4js
    scope: Namespaced
    version: v1alpha2
