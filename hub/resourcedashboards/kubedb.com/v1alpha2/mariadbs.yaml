apiVersion: ui.k8s.appscode.com/v1alpha1
kind: ResourceDashboard
metadata:
  labels:
    k8s.io/group: kubedb.com
    k8s.io/kind: MariaDB
    k8s.io/resource: mariadbs
    k8s.io/version: v1alpha2
  name: kubedb.com-v1alpha2-mariadbs
spec:
  dashboards:
  - title: KubeDB / MariaDB / Summary
    vars:
    - name: namespace
      value: '{{ .metadata.namespace }}'
    - name: app
      value: '{{ .metadata.name }}'
  - if:
      condition: '{{- if eq .spec.replicas 1 }}false{{ else }}true{{ end -}}'
    title: KubeDB / MariaDB / Galera-Cluster
    vars:
    - name: namespace
      value: '{{ .metadata.namespace }}'
    - name: app
      value: '{{ .metadata.name }}'
  - title: KubeDB / MariaDB / Database
    vars:
    - name: namespace
      value: '{{ .metadata.namespace }}'
    - name: app
      value: '{{ .metadata.name }}'
  - title: KubeDB / MariaDB / Pod
    vars:
    - name: namespace
      value: '{{ .metadata.namespace }}'
    - name: app
      value: '{{ .metadata.name }}'
  provider: Grafana
  resource:
    group: kubedb.com
    kind: MariaDB
    name: mariadbs
    scope: Namespaced
    version: v1alpha2
