apiVersion: ui.k8s.appscode.com/v1alpha1
kind: ClusterProfile
metadata:
  name: dbaas-client-org
spec:
  description: This profile is suitable for client organizations using KubeDB to manage DBaaS.
  requiredFeatureSets:
    capi-core:
    - cluster-presets
    opscenter-backup:
    - kubestash
    - stash-presets
    opscenter-core:
    - license-proxyserver
    opscenter-cost:
    - keda
    - keda-add-ons-http
    opscenter-datastore:
    - kubedb
    - kubedb-opscenter
    - kubedb-ui-presets
    opscenter-observability:
    - grafana-operator
    - kube-prometheus-stack
    - monitoring-operator
    - panopticon
    - prometheus-adapter
    opscenter-security:
    - cert-manager
    - cert-manager-csi-driver-cacerts
    opscenter-storage:
    - snapshot-controller
    opscenter-tools:
    - sidekick
    - supervisor
    saas-core:
    - catalog-manager
  title: Client Organization DBaaS
