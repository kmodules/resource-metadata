apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ClusterProfile
metadata:
  creationTimestamp: null
  name: dbaas-eks
spec:
  description: This profile is suitable for EKS clusters used as KubeDB managed DBaaS
  provider: eks
  requiredFeatureSets:
    capi-capa:
    - cluster-autoscaler
    capi-core:
    - cluster-presets
    crossplane:
    - crossplane
    - kubedb-provider-aws
    opscenter-core:
    - license-proxyserver
    opscenter-datastore:
    - kubedb
    - kubedb-opscenter
    - kubedb-ui-presets
    opscenter-tools:
    - sidekick
    - supervisor
  title: AWS DBaaS
