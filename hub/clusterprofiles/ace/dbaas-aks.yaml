apiVersion: ui.k8s.appscode.com/v1alpha1
kind: ClusterProfile
metadata:
  name: dbaas-aks
spec:
  description: This profile is suitable for AKS clusters used as KubeDB managed DBaaS
  provider: aks
  requiredFeatureSets:
    capi-core:
    - cluster-presets
    - capi-ops-manager
    crossplane:
    - crossplane
    - kubedb-provider-azure
    opscenter-core:
    - license-proxyserver
    opscenter-datastore:
    - kubedb
    - kubedb-opscenter
    - kubedb-ui-presets
    opscenter-tools:
    - sidekick
    - supervisor
  title: Azure DBaaS
