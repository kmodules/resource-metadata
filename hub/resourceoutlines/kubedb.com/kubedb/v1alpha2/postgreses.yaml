apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceOutline
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: kubedb.com
    k8s.io/kind: Postgres
    k8s.io/resource: postgreses
    k8s.io/version: v1alpha2
  name: kubedb-kubedb.com-v1alpha2-postgreses
spec:
  defaultLayout: false
  header:
    actions:
      create: Never
    displayMode: Field
    kind: Connection
    query:
      byLabel: view
      type: GraphQL
    ref:
      group: core.k8s.appscode.com
      kind: GenericResource
    view:
      name: kubedb-core.k8s.appscode.com-v1alpha1-genericresources
  pages:
  - blocks:
    - actions:
        create: Never
      displayMode: List
      fieldPath: .response.urls
      kind: Connection
      query:
        raw: |
          request:
            target:
              group: kubedb.com
              kind: Postgres
              name: {{ .name }}
              namespace: {{ .namespace }}
            dashboard:
              title: "KubeDB / Postgres / Summary"
            panels:
              - CPU Usage
              - Memory Usage
              - Disk Usage
              - Disk R/W Info
              - IOPS (Reads+Writes)
              - ThroughPut (Read+Write)
              - Receive Bandwidth
              - Transmit Bandwidth
        type: REST
      ref:
        group: ui.openviz.dev
        kind: EmbeddedDashboard
      view:
        name: ui.openviz.dev-v1alpha1-embeddeddashboards-urls
    - actions:
        create: Never
      displayMode: List
      kind: Connection
      name: Pods
      query:
        raw: |-
          query Find($src: String!, $targetGroup: String!, $targetKind: String!) {
            find(oid: $src) {
              offshoot(group: "", kind: "Pod") {
                refs: view(group: $targetGroup, kind: $targetKind) {
                  namespace
                  name
                }
              }
            }
          }
        type: GraphQL
      ref:
        group: core.k8s.appscode.com
        kind: PodView
    info:
      actions:
        create: Never
      displayMode: List
      kind: Connection
      query:
        byLabel: offshoot
        type: GraphQL
      ref:
        group: appcatalog.appscode.com
        kind: AppBinding
    insight:
      actions:
        create: Never
      displayMode: Field
      kind: Connection
      query:
        byLabel: view
        type: GraphQL
      ref:
        group: ui.kubedb.com
        kind: PostgresInsight
    name: Overview
  - blocks:
    - actions:
        create: Never
      displayMode: Field
      fieldPath: .spec.queries
      kind: Connection
      name: Slow Queries
      query:
        byLabel: view
        type: GraphQL
      ref:
        group: ui.kubedb.com
        kind: PostgresQueries
      view:
        name: ui.kubedb.com-v1alpha1-postgresqueries-queries
    - actions:
        create: Never
      displayMode: Field
      fieldPath: .spec.databases
      kind: Connection
      name: Databases
      query:
        byLabel: view
        type: GraphQL
      ref:
        group: ui.kubedb.com
        kind: PostgresSchemaOverview
      view:
        name: ui.kubedb.com-v1alpha1-postgresschemaoverviews-databases
    - actions:
        create: Never
      displayMode: List
      fieldPath: .response.urls
      kind: Connection
      query:
        raw: |
          request:
            target:
              group: kubedb.com
              kind: Postgres
              name: {{ .name }}
              namespace: {{ .namespace }}
            dashboard:
              title: "KubeDB / Postgres / Summary"
            panels: []
        type: REST
      ref:
        group: ui.openviz.dev
        kind: EmbeddedDashboard
      view:
        name: ui.openviz.dev-v1alpha1-embeddeddashboards-urls
    info:
      actions:
        create: Never
      displayMode: Field
      fieldPath: .spec.settings
      kind: Connection
      query:
        byLabel: view
        type: GraphQL
      ref:
        group: ui.kubedb.com
        kind: PostgresSettings
      view:
        name: ui.kubedb.com-v1alpha1-postgressettings-settings
    insight:
      actions:
        create: Never
      displayMode: Field
      kind: Connection
      query:
        byLabel: view
        type: GraphQL
      ref:
        group: ui.kubedb.com
        kind: PostgresInsight
    name: Database Insights
  - blocks:
    - actions:
        create: Always
      displayMode: List
      kind: Connection
      name: Recent Backups
      query:
        raw: |-
          query Find($src: String!, $targetGroup: String!, $targetKind: String!) {
            find(oid: $src) {
              backup_via(group: "stash.appscode.com", kind: "BackupConfiguration") {
                refs: offshoot(group: $targetGroup, kind: $targetKind) {
                  namespace
                  name
                }
              }
            }
          }
        type: GraphQL
      ref:
        group: stash.appscode.com
        kind: BackupSession
    info:
      actions:
        create: IfEmpty
      displayMode: Field
      kind: Connection
      query:
        raw: |-
          query Find($src: String!, $targetGroup: String!, $targetKind: String!) {
            find(oid: $src) {
              backup_via(group: "stash.appscode.com", kind: "BackupConfiguration") {
                refs: view(group: $targetGroup, kind: $targetKind) {
                  namespace
                  name
                }
              }
            }
          }
        type: GraphQL
      ref:
        group: ui.stash.appscode.com
        kind: BackupOverview
    name: Backups
  - blocks:
    - actions:
        create: Always
      displayMode: List
      kind: Connection
      name: Recent Operations
      query:
        byLabel: offshoot
        type: GraphQL
      ref:
        group: ops.kubedb.com
        kind: PostgresOpsRequest
    name: Operations
  resource:
    group: kubedb.com
    kind: Postgres
    name: postgreses
    scope: Namespaced
    version: v1alpha2
  tabBar:
    actions:
      create: Never
    displayMode: Field
    kind: Connection
    query:
      byLabel: view
      type: GraphQL
    ref:
      group: core.k8s.appscode.com
      kind: GenericResourceService
    view:
      name: kubedb-core.k8s.appscode.com-v1alpha1-genericresourceservices
