apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceOutline
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: kubedb.com
    k8s.io/kind: Memcached
    k8s.io/resource: memcacheds
    k8s.io/version: v1
  name: kubedb.com-v1-memcacheds-kubedb
spec:
  defaultLayout: false
  pages:
  - name: Overview
    sections:
    - blocks:
      - actions:
          create: Never
        displayMode: List
        kind: Connection
        name: Nodes
        query:
          raw: |-
            query Find($src: String!, $targetGroup: String!, $targetKind: String!) {
              find(oid: $src) {
                offshoot(group: "", kind: "Pod") {
                  refs: view(group: $targetGroup, kind: $targetKind) {
                    namespace
                    name
                  }
                }
              }
            }
          type: GraphQL
        ref:
          group: core.k8s.appscode.com
          kind: PodView
        requiredFeatureSets:
          opscenter-datastore:
          - kubedb
        view:
          name: core.k8s.appscode.com-v1alpha1-podviews-kubedb-memcacheds
      info:
        actions:
          create: Never
        displayMode: List
        kind: Connection
        query:
          byLabel: connect_via
          type: GraphQL
        ref:
          group: appcatalog.appscode.com
          kind: AppBinding
        requiredFeatureSets:
          opscenter-datastore:
          - kubedb
  - name: Insights
    requiredFeatureSets:
      opscenter-datastore:
      - kubedb
      - kubedb-opscenter
      opscenter-monitoring:
      - monitoring-operator
    sections:
    - blocks:
      - actions:
          create: Never
        displayMode: List
        fieldPath: .response.dashboards
        impersonate: true
        kind: Connection
        name: Grafana Dashboards
        query:
          raw: |
            request:
              sourceLocator:
                resource:
                  group: kubedb.com
                  name: memcacheds
                  version: v1
                ref:
                  name: {{ .name }}
                  namespace: {{ .namespace }}
              name: kubedb.com-v1-memcacheds
          type: REST
        ref:
          group: meta.k8s.appscode.com
          kind: RenderDashboard
        requiredFeatureSets:
          opscenter-datastore:
          - kubedb
          - kubedb-opscenter
          opscenter-monitoring:
          - monitoring-operator
        view:
          name: ui.k8s.appscode.com-v1alpha1-resourcedashboards-urls
  - name: Operations
    sections:
    - blocks:
      - actions:
          create: Never
        displayMode: List
        kind: Connection
        name: Recent Operations
        query:
          byLabel: ops
          type: GraphQL
        ref:
          group: ops.kubedb.com
          kind: MemcachedOpsRequest
        requiredFeatureSets:
          opscenter-datastore:
          - kubedb
      - actions:
          create: Never
        displayMode: List
        kind: Connection
        name: Recommendations
        query:
          byLabel: recommended_for
          type: GraphQL
        ref:
          group: supervisor.appscode.com
          kind: Recommendation
        requiredFeatureSets:
          opscenter-datastore:
          - kubedb
        view:
          name: supervisor.appscode.com-v1alpha1-recommendations-kubedb
  - name: Backup
    requiredFeatureSets:
      opscenter-backup:
      - kubestash
    sections:
    - blocks:
      - kind: Block
        name: core.kubestash.com-v1alpha1-kubedb-backup
  - name: Backup (Legacy)
    requiredFeatureSets:
      opscenter-backup:
      - stash
      - stash-opscenter
    sections:
    - blocks:
      - kind: Block
        name: stash.appscode.com-v1-kubedb-backup
  - name: Monitoring
    sections:
    - blocks:
      - kind: Block
        name: monitoring.coreos.com-v1-kubedb-monitoring
  - name: Security
    sections:
    - blocks:
      - kind: Custom
        name: CVE Report
      name: CVE Report
      requiredFeatureSets:
        opscenter-security:
        - scanner
    - blocks:
      - kind: Block
        name: rbac.authorization.k8s.io-v1-accesscontrols
      name: Access Control
    - blocks:
      - kind: Block
        name: cert-manager.io-v1-tls
      name: TLS
      requiredFeatureSets:
        opscenter-security:
        - cert-manager
    - blocks:
      - kind: Block
        name: policy-v1-policies
      name: Policies
      requiredFeatureSets:
        opscenter-policy-management:
        - gatekeeper
        - gatekeeper-templates
        - gatekeeper-constraints
        - gatekeeper-grafana-dashboards
    - blocks:
      - kind: Block
        name: falco.appscode.com-v1alpha1-falcoevents-app
      name: Runtime Security
      requiredFeatureSets:
        opscenter-security:
        - falco
        - falco-ui-server
  - name: Manifests
    sections:
    - info:
        kind: Custom
        query:
          type: ""
        ref:
          group: meta.k8s.appscode.com
          kind: ResourceManifests
  resource:
    group: kubedb.com
    kind: Memcached
    name: memcacheds
    scope: Namespaced
    version: v1
