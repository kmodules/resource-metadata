apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceOutline
metadata:
  labels:
    k8s.io/group: kubedb.com
    k8s.io/kind: PgBouncer
    k8s.io/resource: pgbouncers
    k8s.io/version: v1alpha2
  name: kubedb.com-v1alpha2-pgbouncers
spec:
  defaultLayout: true
  pages:
  - icon: hugeicons:book-open-01
    name: Overview
    sections:
    - blocks:
      - kind: Block
        name: kubedb.com-v1alpha2-pgbouncers
  - icon: hugeicons:dashboard-circle-settings
    name: Operations
    sections:
    - blocks:
      - actions:
          create: Always
        displayMode: List
        kind: Connection
        name: Recent Operations
        query:
          byLabel: ops
          type: GraphQL
        ref:
          group: ops.kubedb.com
          kind: PgBouncerOpsRequest
      - actions:
          create: Always
        displayMode: List
        kind: Connection
        name: Recommendations
        query:
          byLabel: recommended_for
          type: GraphQL
        ref:
          group: supervisor.appscode.com
          kind: Recommendation
        requiredFeatureSets:
          opscenter-datastore:
          - kubedb
          opscenter-tools:
          - supervisor
        view:
          name: supervisor.appscode.com-v1alpha1-recommendations
  - name: Monitoring
    sections:
    - blocks:
      - kind: Block
        name: monitoring.coreos.com-v1-kubedb-monitoring
  - icon: hugeicons:database-locked
    name: Security
    sections:
    - blocks:
      - kind: Custom
        name: CVE Report
      name: CVE Report
      requiredFeatureSets:
        opscenter-security:
        - scanner
    - blocks:
      - kind: Block
        name: rbac.authorization.k8s.io-v1-accesscontrols
      name: Access Control
    - blocks:
      - kind: Block
        name: cert-manager.io-v1-tls
      name: TLS
      requiredFeatureSets:
        opscenter-security:
        - cert-manager
    - blocks:
      - kind: Block
        name: policy-v1-policies
      name: Policies
      requiredFeatureSets:
        opscenter-policy-management:
        - gatekeeper
        - gatekeeper-templates
        - gatekeeper-constraints
        - gatekeeper-grafana-dashboards
    - blocks:
      - kind: Block
        name: falco.appscode.com-v1alpha1-falcoevents-app
      name: Runtime Security
      requiredFeatureSets:
        opscenter-security:
        - falco
        - falco-ui-server
  resource:
    group: kubedb.com
    kind: PgBouncer
    name: pgbouncers
    scope: Namespaced
    version: v1alpha2
