apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceOutline
metadata:
  labels:
    k8s.io/group: helm.toolkit.fluxcd.io
    k8s.io/kind: HelmRelease
    k8s.io/resource: helmreleases
    k8s.io/version: v2
  name: helm.toolkit.fluxcd.io-v2-helmreleases
spec:
  defaultLayout: true
  pages:
  - name: Overview
    sections:
    - blocks:
      - actions:
          create: Never
        displayMode: List
        kind: Connection
        name: HelmRepository
        query:
          raw: |-
            query Find($src: String!, $targetGroup: String!, $targetKind: String!) {
              find(oid: $src) {
                offshoot(group: "source.toolkit.fluxcd.io", kind: "HelmChart") {
                  refs: source(group: $targetGroup, kind: $targetKind) {
                    namespace
                    name
                  }
                }
              }
            }
          type: GraphQL
        ref:
          group: source.toolkit.fluxcd.io
          kind: HelmRepository
      - actions:
          create: Never
        displayMode: List
        kind: Connection
        name: HelmChart
        query:
          byLabel: offshoot
          type: GraphQL
        ref:
          group: source.toolkit.fluxcd.io
          kind: HelmChart
  resource:
    group: helm.toolkit.fluxcd.io
    kind: HelmRelease
    name: helmreleases
    scope: Namespaced
    version: v2
