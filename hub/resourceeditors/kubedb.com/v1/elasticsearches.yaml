apiVersion: ui.k8s.appscode.com/v1alpha1
kind: ResourceEditor
metadata:
  labels:
    k8s.io/group: kubedb.com
    k8s.io/kind: Elasticsearch
    k8s.io/resource: elasticsearches
    k8s.io/version: v1
  name: kubedb.com-v1-elasticsearches
spec:
  icons:
  - src: https://cdn.appscode.com/k8s/icons/kubedb.com/elasticsearches.svg
    type: image/svg+xml
  - src: https://cdn.appscode.com/k8s/icons/kubedb.com/elasticsearches.png
    type: image/png
  resource:
    group: kubedb.com
    kind: Elasticsearch
    name: elasticsearches
    scope: Namespaced
    version: v1
  ui:
    actions:
    - items:
      - editor:
          name: kubedbcom-elasticsearch-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: false
        flow: standalone-edit
        icon: material-symbols-light:backup-outline
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/configure-backup.svg
          type: image/svg+xml
        name: Configure Backup
        operationId: edit-self-backupconfiguration
      - editor:
          name: corekubestashcom-backupsession-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: false
        flow: standalone-create
        icon: carbon:ibm-cloud-backup-and-recovery
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/instant-backup.svg
          type: image/svg+xml
        name: Instant Backup
        operationId: create-instant-backup
      - editor:
          name: corekubestashcom-restoresession-editor-options
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: false
        flow: standalone-create
        icon: mdi:backup-restore
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/restore.svg
          type: image/svg+xml
        name: Restore
        operationId: create-restoresession
      name: Backups
    - items:
      - editor:
          name: opskubedbcom-elasticsearchopsrequest-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: false
        flow: standalone-create
        icon: qlementine-icons:version-control-16
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/version.svg
          type: image/svg+xml
        name: Update Version
        operationId: create-opsrequest-upgrade
      - editor:
          name: opskubedbcom-elasticsearchopsrequest-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: false
        flow: standalone-create
        icon: hugeicons:redo
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/restart.svg
          type: image/svg+xml
        name: Restart
        operationId: create-opsrequest-restart
      - editor:
          name: opskubedbcom-elasticsearchopsrequest-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: false
        flow: standalone-create
        icon: hugeicons:settings-05
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/reconfigure.svg
          type: image/svg+xml
        name: Reconfigure
        operationId: create-opsrequest-reconfigure
      name: Operations
    - items:
      - enforceQuota: false
        flow: ""
        icon: hugeicons:vertical-resize
        name: Scale Vertically
        operationId: scale-vertically
      - enforceQuota: false
        flow: ""
        icon: hugeicons:arrow-expand
        name: Scale Storage
        operationId: scale-storage
      - disabledTemplate: |
          {{ not (or (hasKey .spec "topology") (gt .spec.replicas 1) )}}
        editor:
          name: opskubedbcom-elasticsearchopsrequest-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: true
        flow: standalone-create
        icon: hugeicons:horizontal-resize
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/horizontal_scale.svg
          type: image/svg+xml
        name: Horizontal Scale
        operationId: create-opsrequest-horizontalscaling
      - editor:
          name: opskubedbcom-elasticsearchopsrequest-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: true
        flow: standalone-create
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/vertical_scale.svg
          type: image/svg+xml
        name: Vertical Scale
        operationId: create-opsrequest-verticalscaling
        partOf: Scale Vertically
      - editor:
          name: opskubedbcom-elasticsearchopsrequest-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: true
        flow: standalone-create
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/expand.svg
          type: image/svg+xml
        name: Expand Volume
        operationId: create-opsrequest-volumeexpansion
        partOf: Scale Storage
      name: Scaling
    - items:
      - editor:
          name: kubedbcom-elasticsearch-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: true
        flow: standalone-edit
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/compute.svg
          type: image/svg+xml
        name: Compute
        operationId: edit-self-compute-autoscaler
        partOf: Scale Vertically
      - editor:
          name: kubedbcom-elasticsearch-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: true
        flow: standalone-edit
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/storage.svg
          type: image/svg+xml
        name: Storage
        operationId: edit-self-storage-autoscaler
        partOf: Scale Storage
      name: Autoscaling
    - items:
      - disabledTemplate: |
          {{ not (and (hasKey .spec "tls") ( hasKey .spec.tls "issuerRef"))}}
        editor:
          name: opskubedbcom-elasticsearchopsrequest-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: false
        flow: standalone-create
        icon: hugeicons:security-check
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/configure.svg
          type: image/svg+xml
        name: TLS Configure
        operationId: create-opsrequest-reconfiguretls
      - editor:
          name: kubedbcom-elasticsearch-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: false
        flow: standalone-edit
        icon: hugeicons:presentation-line-chart-01
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/monitor.svg
          type: image/svg+xml
        name: Monitoring
        operationId: edit-self-monitoring
      name: Security & Monitoring
    - items:
      - editor:
          name: kubedbcom-elasticsearch-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: false
        flow: standalone-edit
        icon: streamline-ultimate:server-share
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/configure.svg
          type: image/svg+xml
        name: Expose via Gateway
        operationId: edit-self-binding
      name: Extras
    editor:
      name: kubedbcom-elasticsearch-editor
      sourceRef:
        apiGroup: source.toolkit.fluxcd.io
        kind: HelmRepository
        name: appscode-charts-oci
      version: v0.30.0
    enforceQuota: true
    options:
      name: kubedbcom-elasticsearch-editor-options
      sourceRef:
        apiGroup: source.toolkit.fluxcd.io
        kind: HelmRepository
        name: appscode-charts-oci
      version: v0.30.0
  variants:
  - name: default
    selector:
      matchExpressions:
      - key: charts.x-helm.dev/is-default-preset
        operator: In
        values:
        - "true"
        - kubedb
