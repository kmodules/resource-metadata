    group: kubedb.com
    kind: PerconaXtraDB
    name: perconaxtradbs
    scope: Namespaced
    version: v1
  ui:
    actions:
    - items:
      - editor:
          name: opskubedbcom-perconaxtradbopsrequest-editor
