apiVersion: ui.k8s.appscode.com/v1alpha1
kind: ResourceEditor
metadata:
  labels:
    k8s.io/group: kubedb.com
    k8s.io/kind: HanaDB
    k8s.io/resource: hanadbs
    k8s.io/version: v1alpha2
  name: kubedb.com-v1alpha2-hanadbs
spec:
  icons:
    - src: https://cdn.appscode.com/k8s/icons/kubedb.com/hanadbs.svg
      type: image/svg+xml
    - src: https://cdn.appscode.com/k8s/icons/kubedb.com/hanadbs.png
      type: image/png
  resource:
    group: kubedb.com
    kind: HanaDB
    name: hanadbs
    scope: Namespaced
    version: v1alpha2
  ui:
    actions:
    editor:
      name: kubedbcom-hanadb-editor
      sourceRef:
        apiGroup: source.toolkit.fluxcd.io
        kind: HelmRepository
        name: appscode-charts-oci
      version: v0.30.0
    enforceQuota: true
    options:
      name: kubedbcom-hanadb-editor-options
      sourceRef:
        apiGroup: source.toolkit.fluxcd.io
        kind: HelmRepository
        name: appscode-charts-oci
      version: v0.30.0
  variants:
    - name: default
      selector:
        matchExpressions:
          - key: charts.x-helm.dev/is-default-preset
            operator: In
            values:
              - "true"
              - kubedb

