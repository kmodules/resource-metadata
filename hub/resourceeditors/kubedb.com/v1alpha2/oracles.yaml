apiVersion: ui.k8s.appscode.com/v1alpha1
kind: ResourceEditor
metadata:
  labels:
    k8s.io/group: kubedb.com
    k8s.io/kind: Oracle
    k8s.io/resource: ignites
    k8s.io/version: v1alpha2
  name: kubedb.com-v1alpha2-oracles
spec:
  icons:
  - src: https://cdn.appscode.com/k8s/icons/kubedb.com/oracles.svg
    type: image/svg+xml
  - src: https://cdn.appscode.com/k8s/icons/kubedb.com/oracles.png
    type: image/png
  resource:
    group: kubedb.com
    kind: Oracle
    name: oracles
    scope: Namespaced
    version: v1alpha2
  ui:
    actions:
    - items:
      - editor:
          name: opskubedbcom-oracleopsrequest-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: false
        flow: standalone-create
        icon: hugeicons:redo
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/restart.svg
          type: image/svg+xml
        name: Restart
        operationId: create-opsrequest-restart
      - editor:
          name: opskubedbcom-oracleopsrequest-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: false
        flow: standalone-create
        icon: hugeicons:settings-05
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/reconfigure.svg
          type: image/svg+xml
        name: Reconfigure
        operationId: create-opsrequest-reconfigure
      name: Operations
    - items:
      - enforceQuota: false
        flow: ""
        icon: hugeicons:vertical-resize
        name: Scale Vertically
        operationId: scale-vertically
      - enforceQuota: false
        flow: ""
        icon: hugeicons:arrow-expand
        name: Scale Storage
        operationId: scale-storage
      - disabledTemplate: |
          {{ not (gt .spec.replicas 1) }}
        editor:
          name: opskubedbcom-oracleopsrequest-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: true
        flow: standalone-create
        icon: hugeicons:horizontal-resize
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/horizontal_scale.svg
          type: image/svg+xml
        name: Horizontal Scale
        operationId: create-opsrequest-horizontalscaling
      - editor:
          name: opskubedbcom-oracleopsrequest-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: true
        flow: standalone-create
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/vertical_scale.svg
          type: image/svg+xml
        name: Vertical Scale
        operationId: create-opsrequest-verticalscaling
        partOf: Scale Vertically
      - editor:
          name: opskubedbcom-oracleopsrequest-editor
          sourceRef:
            apiGroup: source.toolkit.fluxcd.io
            kind: HelmRepository
            name: appscode-charts-oci
          version: v0.30.0
        enforceQuota: true
        flow: standalone-create
        icons:
        - src: https://cdn.appscode.com/k8s/icons/action-icons/expand.svg
          type: image/svg+xml
        name: Expand Volume
        operationId: create-opsrequest-volumeexpansion
        partOf: Scale Storage
      name: Scaling
    editor:
      name: kubedbcom-oracle-editor
      sourceRef:
        apiGroup: source.toolkit.fluxcd.io
        kind: HelmRepository
        name: appscode-charts-oci
      version: v0.30.0
    enforceQuota: true
    options:
      name: kubedbcom-oracle-editor-options
      sourceRef:
        apiGroup: source.toolkit.fluxcd.io
        kind: HelmRepository
        name: appscode-charts-oci
      version: v0.30.0
  variants:
  - name: default
    selector:
      matchExpressions:
      - key: charts.x-helm.dev/is-default-preset
        operator: In
        values:
        - "true"
        - kubedb
