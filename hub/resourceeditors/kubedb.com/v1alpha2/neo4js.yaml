apiVersion: ui.k8s.appscode.com/v1alpha1
kind: ResourceEditor
metadata:
  labels:
    k8s.io/group: kubedb.com
    k8s.io/kind: Neo4j
    k8s.io/resource: neo4js
    k8s.io/version: v1alpha2
  name: kubedb.com-v1alpha2-neo4js
spec:
  icons:
    - src: https://cdn.appscode.com/k8s/icons/kubedb.com/neo4js.svg
      type: image/svg+xml
    - src: https://cdn.appscode.com/k8s/icons/kubedb.com/neo4js.png
      type: image/png
  resource:
    group: kubedb.com
    kind: Neo4j
    name: neo4js
    scope: Namespaced
    version: v1alpha2
  ui:
    actions:
      - items:
          - editor:
              name: opskubedbcom-neo4jopsrequest-editor
              sourceRef:
                apiGroup: source.toolkit.fluxcd.io
                kind: HelmRepository
                name: appscode-charts-oci
              version: v0.30.0
            enforceQuota: false
            flow: standalone-create
            icon: qlementine-icons:version-control-16
            icons:
              - src: https://cdn.appscode.com/k8s/icons/action-icons/version.svg
                type: image/svg+xml
            name: Update Version
            operationId: create-opsrequest-upgrade
          - editor:
              name: opskubedbcom-neo4jopsrequest-editor
              sourceRef:
                apiGroup: source.toolkit.fluxcd.io
                kind: HelmRepository
                name: appscode-charts-oci
              version: v0.30.0
            enforceQuota: false
            flow: standalone-create
            icon: hugeicons:redo
            icons:
              - src: https://cdn.appscode.com/k8s/icons/action-icons/restart.svg
                type: image/svg+xml
            name: Restart
            operationId: create-opsrequest-restart
          - editor:
              name: opskubedbcom-neo4jopsrequest-editor
              sourceRef:
                apiGroup: source.toolkit.fluxcd.io
                kind: HelmRepository
                name: appscode-charts-oci
              version: v0.30.0
            enforceQuota: false
            flow: standalone-create
            icon: hugeicons:settings-05
            icons:
              - src: https://cdn.appscode.com/k8s/icons/action-icons/reconfigure.svg
                type: image/svg+xml
            name: Reconfigure
            operationId: create-opsrequest-reconfigure
        name: Operations
      - items:
          - editor:
              name: opskubedbcom-neo4jopsrequest-editor
              sourceRef:
                apiGroup: source.toolkit.fluxcd.io
                kind: HelmRepository
                name: appscode-charts-oci
              version: v0.30.0
            enforceQuota: false
            flow: standalone-create
            icon: hugeicons:security-check
            icons:
              - src: https://cdn.appscode.com/k8s/icons/action-icons/configure.svg
                type: image/svg+xml
            name: TLS Configure
            operationId: create-opsrequest-reconfiguretls
          - editor:
              name: kubedbcom-neo4j-editor
              sourceRef:
                apiGroup: source.toolkit.fluxcd.io
                kind: HelmRepository
                name: appscode-charts-oci
              version: v0.30.0
            enforceQuota: false
            flow: standalone-edit
            icon: hugeicons:presentation-line-chart-01
            icons:
              - src: https://cdn.appscode.com/k8s/icons/action-icons/monitor.svg
                type: image/svg+xml
            name: Monitoring
            operationId: edit-self-monitoring
        name: Security & Monitoring
    editor:
      name: kubedbcom-neo4j-editor
      sourceRef:
        apiGroup: source.toolkit.fluxcd.io
        kind: HelmRepository
        name: appscode-charts-oci
      version: v0.30.0
    enforceQuota: true
    options:
      name: kubedbcom-neo4j-editor-options
      sourceRef:
        apiGroup: source.toolkit.fluxcd.io
        kind: HelmRepository
        name: appscode-charts-oci
      version: v0.30.0
  variants:
    - name: default
      selector:
        matchExpressions:
          - key: charts.x-helm.dev/is-default-preset
            operator: In
            values:
              - "true"
              - kubedb

