apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  labels:
    k8s.io/group: core.k8s.appscode.com
    k8s.io/kind: PodView
    k8s.io/resource: podviews
    k8s.io/version: v1alpha1
  name: core.k8s.appscode.com-v1alpha1-podviews
spec:
  columns:
  - format: name
    name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    type: string
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 1
    type: object
  - name: Limits
    pathTemplate: '{{ .spec.resources.limits | toRawJson }}'
    priority: 3
    type: object
  - name: Requests
    pathTemplate: '{{ .spec.resources.requests | toRawJson }}'
    priority: 3
    type: object
  - name: Usage
    pathTemplate: '{{ .spec.resources.usage | toRawJson }}'
    priority: 3
    type: object
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp | toDate "2006-01-02T15:04:05Z07:00" | unixEpoch }}'
      type: integer
    type: date
  defaultView: true
  resource:
    group: core.k8s.appscode.com
    kind: PodView
    name: podviews
    scope: Namespaced
    version: v1alpha1
