apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: cert-manager.io
    k8s.io/kind: ClusterIssuer
    k8s.io/resource: clusterissuers
    k8s.io/version: v1
  name: cert-manager.io-v1-clusterissuers
spec:
  defaultView: true
  columnDefinitions:
  - name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    type: string
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 1
    type: object
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    type: date
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp }}'
      type: integer
  resource:
    group: cert-manager.io
    kind: ClusterIssuer
    name: clusterissuers
    scope: Cluster
    version: v1
