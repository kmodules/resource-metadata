apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: cert-manager.io
    k8s.io/kind: Certificate
    k8s.io/resource: certificates
    k8s.io/version: v1
  name: cert-manager.io-v1-certificates
spec:
  defaultView: true
  columnDefinitions:
  - name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    type: string
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 1
    type: object
  - name: CN
    pathTemplate: '{{ .spec.commonName }}'
    priority: 3
    type: string
  - name: Issuer Kind
    pathTemplate: '{{ .spec.issuerRef.kind }}'
    priority: 3
    type: string
  - name: Issuer Name
    pathTemplate: '{{ .spec.issuerRef.name }}'
    priority: 3
    type: string
  - name: Secret Name
    pathTemplate: '{{ .spec.secretName }}'
    priority: 3
    type: string
  - name: Validity
    pathTemplate: '{{ .status | cert_validity }}'
    priority: 3
    type: string
  - name: Renewal Date
    pathTemplate: '{{ .status.renewalTime }}'
    priority: 3
    type: string
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    type: date
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp | toDate "2006-01-02T15:04:05Z07:00" | unixEpoch }}'
      type: integer
  resource:
    group: cert-manager.io
    kind: Certificate
    name: certificates
    scope: Namespaced
    version: v1
