# using fieldPath: .spec.queries

apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  name: ui.kubedb.com-v1alpha1-redisqueries-queries
spec:
  columns:
  - name: Query ID
    pathTemplate: '{{ .queryId }}'
    priority: 3
    type: integer
  - name: Query Timestamp
    pathTemplate: '{{ .queryTimestamp }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .queryTimestamp | toDate "2006-01-02T15:04:05Z07:00" | unixEpoch }}'
      type: integer
    type: date
  - name: Exec Time Mirco Seconds
    pathTemplate: '{{ .execTimeMircoSeconds }}'
    priority: 3
    type: integer
  - name: Args
    pathTemplate: '{{ .args }}'
    priority: 3
    type: string
  defaultView: false
