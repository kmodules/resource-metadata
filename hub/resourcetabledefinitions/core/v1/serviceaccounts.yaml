apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: ""
    k8s.io/kind: ServiceAccount
    k8s.io/resource: serviceaccounts
    k8s.io/version: v1
  name: core-v1-serviceaccounts
spec:
  columns:
  - name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    type: string
    width: 1
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
    width: 1
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
    width: 1
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 1
    type: object
    width: 1
  - name: Secrets
    pathTemplate: '{{ jp "{range .secrets[*]}{.name}{\" \"}{end}" . }}'
    priority: 3
    type: string
    width: 1
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp | toDate "2006-01-02T15:04:05Z07:00" | unixEpoch }}'
      type: integer
    type: date
    width: 1
  defaultView: true
  resource:
    group: ""
    kind: ServiceAccount
    name: serviceaccounts
    scope: Namespaced
    version: v1
