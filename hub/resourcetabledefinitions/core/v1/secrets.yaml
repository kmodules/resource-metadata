apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: ""
    k8s.io/kind: Secret
    k8s.io/resource: secrets
    k8s.io/version: v1
  name: core-v1-secrets
spec:
  defaultView: true
  columnDefinitions:
  - name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    type: string
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 3
    type: object
  - name: Type
    pathTemplate: '{{ .type }}'
    priority: 3
    type: string
  - name: Data
    pathTemplate: '{{ .data | map_key_count }}'
    priority: 3
    type: string
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    type: date
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp }}'
      type: integer
  resource:
    group: ""
    kind: Secret
    name: secrets
    scope: Namespaced
    version: v1
