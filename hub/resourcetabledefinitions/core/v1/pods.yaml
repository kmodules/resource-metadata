apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: ""
    k8s.io/kind: Pod
    k8s.io/resource: pods
    k8s.io/version: v1
  name: core-v1-pods
spec:
  columns:
  - format: name
    name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .metadata.name }}'
      type: string
    type: string
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 1
    type: object
  - name: Ready
    pathTemplate: '{{ get (k8s_convert . ) "Ready" }}'
    priority: 3
    type: string
  - name: Status
    pathTemplate: '{{ get (k8s_convert . ) "Status" }}'
    priority: 3
    type: string
  - name: Restarts
    pathTemplate: '{{ get (k8s_convert . ) "Restarts" }}'
    priority: 3
    type: integer
  - name: IP
    pathTemplate: '{{ .status.podIP }}'
    priority: 3
    type: string
  - name: Node
    pathTemplate: '{{ .spec.nodeName }}'
    priority: 3
    type: string
  - name: Images
    pathTemplate: '{{ .spec.containers | k8s_container_images }}'
    priority: 2
    type: string
  - name: Restart Policy
    pathTemplate: '{{ .spec.restartPolicy }}'
    priority: 1
    type: string
  - name: Security Context
    pathTemplate: '{ "runAsUser": "{{ jp "{.spec.securityContext.runAsUser}" . }}", "runAsGroup": "{{ jp "{.spec.securityContext.runAsGroup}" . }}","fsGroup": "{{ jp "{.spec.securityContext.fsGroup}" . }}" }'
    priority: 1
    type: object
  - name: ServiceAccount Name
    pathTemplate: '{{ .spec.serviceAccountName }}'
    priority: 1
    type: string
  - name: Volumes
    pathTemplate: '{{ .spec.volumes | k8s_volumes }}'
    priority: 1
    type: object
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp | toDate "2006-01-02T15:04:05Z07:00" | unixEpoch }}'
      type: integer
    type: date
  defaultView: true
  resource:
    group: ""
    kind: Pod
    name: pods
    scope: Namespaced
    version: v1
