apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  name: core-v1-containers
spec:
  columns:
  - name: Name
    pathTemplate: '{{ .name }}'
    priority: 0
    type: string
  - name: Image
    pathTemplate: '{{ .image }}'
    priority: 0
    type: string
  - name: Command
    pathTemplate: '{{if and .command .args}}{{ (concat .command .args) | fmt_list }}{{else if .command}}{{ .command | fmt_list }}{{else}}{{ .args | fmt_list }}{{end}}'
    priority: 0
    type: object
  - name: Environment Variables
    pathTemplate: '{{ .env | fmt_list }}'
    priority: 0
    type: object
  - name: Ports
    pathTemplate: '{{ .ports | k8s_container_ports }}'
    priority: 0
    type: string
  - name: Volume Mounts
    pathTemplate: '{{ .volumeMounts | k8s_volumeMounts }}'
    priority: 0
    type: string
  defaultView: false
