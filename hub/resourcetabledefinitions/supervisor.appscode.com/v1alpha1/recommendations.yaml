apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  labels:
    k8s.io/group: supervisor.appscode.com
    k8s.io/kind: Recommendation
    k8s.io/resource: recommendations
    k8s.io/version: v1alpha1
  name: supervisor.appscode.com-v1alpha1-recommendations
spec:
  columns:
  - name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    type: string
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 1
    type: object
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp | toDate "2006-01-02T15:04:05Z07:00" | unixEpoch }}'
      type: integer
    type: date
  defaultView: true
  resource:
    group: supervisor.appscode.com
    kind: Recommendation
    name: recommendations
    scope: Namespaced
    version: v1alpha1
