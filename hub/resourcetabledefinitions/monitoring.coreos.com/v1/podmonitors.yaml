apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: monitoring.coreos.com
    k8s.io/kind: PodMonitor
    k8s.io/resource: podmonitors
    k8s.io/version: v1
  name: monitoring.coreos.com-v1-podmonitors
spec:
  columns:
  - name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    type: string
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 1
    type: object
  - name: Selector
    pathTemplate: '{{ .spec.selector | k8s_fmt_selector }}'
    priority: 3
    type: string
  - name: Target Namespace(s)
    pathTemplate: '{{ prom_ns_selector . }}'
    priority: 3
    type: string
  - name: Job Label
    pathTemplate: '{{ .spec.jobLabel | toRawJson }}'
    priority: 3
    type: string
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp | toDate "2006-01-02T15:04:05Z07:00"
        | unixEpoch }}'
      type: integer
    type: date
  defaultView: true
  resource:
    group: monitoring.coreos.com
    kind: PodMonitor
    name: podmonitors
    scope: Namespaced
    version: v1
