apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: monitoring.coreos.com
    k8s.io/kind: ServiceMonitor
    k8s.io/resource: servicemonitors
    k8s.io/version: v1
  name: monitoring.coreos.com-v1-servicemonitors
spec:
  defaultView: true
  columnDefinitions:
  - name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    type: string
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 1
    type: object
  - name: Selector
    pathTemplate: '{{ .spec.selector | k8s_fmt_selector }}'
    priority: 3
    type: string
  - name: Target Namespace(s)
    pathTemplate: '{{ prom_ns_selector . }}'
    priority: 3
    type: string
  - name: Job Label
    pathTemplate: '{{ .spec.jobLabel | toRawJson }}'
    priority: 3
    type: string
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    type: date
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp }}'
      type: integer
  resource:
    group: monitoring.coreos.com
    kind: ServiceMonitor
    name: servicemonitors
    scope: Namespaced
    version: v1
