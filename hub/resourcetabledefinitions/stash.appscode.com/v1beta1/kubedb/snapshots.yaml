apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  name: stash.appscode.com-v1beta1-snapshots-kubedb
spec:
  columns:
  - name: Name
    pathTemplate: '{{ .name }}'
    priority: 0
    type: string
  - name: File
    pathTemplate: '{{ .path }}'
    priority: 0
    type: string
  - name: Total Size
    pathTemplate: '{{ .totalSize }}'
    priority: 0
    type: string
  - name: Uploaded
    pathTemplate: '{{ .uploaded }}'
    priority: 0
    type: string
  - name: Total Files
    pathTemplate: '{{ .fileStats.totalFiles }}'
    priority: 0
    type: integer
  - name: New Files
    pathTemplate: '{{ .fileStats.newFiles }}'
    priority: 0
    type: integer
  - name: Modified Files
    pathTemplate: '{{ .fileStats.modifiedFiles }}'
    priority: 0
    type: integer
  - name: Processing Time
    pathTemplate: '{{ .processingTime }}'
    priority: 0
    type: string
  defaultView: false
