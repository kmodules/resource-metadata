apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: ops.kubedb.com
    k8s.io/kind: MariaDBOpsRequest
    k8s.io/resource: mariadbopsrequests
    k8s.io/version: v1alpha1
  name: ops.kubedb.com-v1alpha1-mariadbopsrequests
spec:
  defaultView: true
  columnDefinitions:
  - name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    type: string
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 1
    type: object
  - name: Type
    pathTemplate: '{{ .spec.type }}'
    priority: 3
    type: string
  - name: Target Database
    pathTemplate: '{{ .spec.databaseRef.name }}'
    priority: 3
    type: string
  - name: Status
    pathTemplate: '{{ .status.phase }}'
    priority: 3
    type: string
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    type: date
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp }}'
      type: integer
  resource:
    group: ops.kubedb.com
    kind: MariaDBOpsRequest
    name: mariadbopsrequests
    scope: Namespaced
    version: v1alpha1
