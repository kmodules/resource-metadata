apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: rbac.authorization.k8s.io
    k8s.io/kind: RoleBinding
    k8s.io/resource: rolebindings
    k8s.io/version: v1
  name: rbac.authorization.k8s.io-v1-rolebindings
spec:
  columns:
  - name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    type: string
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 1
    type: object
  - name: Role Ref
    pathTemplate: '{{ .roleRef.kind }}/{{ .roleRef.name }}'
    priority: 3
    type: string
  - name: Subjects
    pathTemplate: '{{ .subjects | rbac_subjects}}'
    priority: 3
    type: string
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp | toDate "2006-01-02T15:04:05Z07:00"
        | unixEpoch }}'
      type: integer
    type: date
  defaultView: true
  resource:
    group: rbac.authorization.k8s.io
    kind: RoleBinding
    name: rolebindings
    scope: Namespaced
    version: v1
