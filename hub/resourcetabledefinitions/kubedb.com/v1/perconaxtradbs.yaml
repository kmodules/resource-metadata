apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  labels:
    k8s.io/group: kubedb.com
    k8s.io/kind: PerconaXtraDB
    k8s.io/resource: perconaxtradbs
    k8s.io/version: v1
  name: kubedb.com-v1-perconaxtradbs
spec:
  columns:
  - name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    type: string
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 1
    type: object
  - name: Version
    pathTemplate: '{{ .spec.version }}'
    priority: 3
    type: string
  - name: Mode
    pathTemplate: '{{ k8s_resource_mode . }}'
    priority: 3
    type: string
  - name: Replicas
    pathTemplate: '{{ k8s_resource_replicas_by_roles . | toRawJson }}'
    priority: 3
    type: string
  - color:
      template: |
        {{ $status := .status.phase }}
        {{ $color := "gray" }}
        {{ if list "Provisioning" "DataRestoring" | has $status }}
          {{ $color = "info" }}
        {{ else if list "Ready" | has $status }}
          {{ $color = "success" }}
        {{ else if list "Critical" | has $status }}
          {{ $color = "warning" }}
        {{ else if list "NotReady" | has $status }}
          {{ $color = "danger" }}
        {{ else if list "Halted" | has $status }}
          {{ $color = "gray" }}
        {{ end }}
        {{- printf "%s" $color -}}
    name: Phase
    pathTemplate: '{{ .status.phase }}'
    priority: 3
    type: string
  - name: Total Resources
    pathTemplate: '{{ k8s_total_resource_limits . | toRawJson }}'
    priority: 3
    type: object
  - name: Auth Secret
    pathTemplate: '{{ .spec.authSecret.name }}'
    priority: 1
    type: string
  - name: Termination Policy
    pathTemplate: '{{ .spec.terminationPolicy }}'
    priority: 3
    type: string
  - name: Halted
    pathTemplate: '{{ .spec.halted }}'
    priority: 1
    type: string
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp | toDate "2006-01-02T15:04:05Z07:00" | unixEpoch }}'
      type: integer
    type: date
  defaultView: true
  resource:
    group: kubedb.com
    kind: PerconaXtraDB
    name: perconaxtradbs
    scope: Namespaced
    version: v1
