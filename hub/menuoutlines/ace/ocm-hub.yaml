apiVersion: meta.k8s.appscode.com/v1alpha1
kind: MenuOutline
metadata:
  name: ocm-hub
spec:
  sections:
  - icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/workloads.svg
      type: image/svg+xml
    - src: https://cdn.appscode.com/k8s/icons/menu/workloads.png
      type: image/png
    items:
    - name: Managed Clusters
      required: true
      type:
        group: cluster.open-cluster-management.io
        kind: ManagedCluster
    name: Clusters
  - icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/helm.svg
      type: image/svg+xml
    - src: https://cdn.appscode.com/k8s/icons/menu/helm.png
      type: image/png
    items:
    - name: Managed Cluster Sets
      type:
        group: cluster.open-cluster-management.io
        kind: ManagedClusterSet
    - name: Managed ClusterSet Bindings
      type:
        group: cluster.open-cluster-management.io
        kind: ManagedClusterSetBinding
    name: Cluster Sets
  - icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/networking.svg
      type: image/svg+xml
    - src: https://cdn.appscode.com/k8s/icons/menu/networking.png
      type: image/png
    items:
    - name: Managed Cluster Addons
      required: true
      type:
        group: addon.open-cluster-management.io
        kind: ManagedClusterAddOn
    - name: Cluster Management AddOns
      required: true
      type:
        group: addon.open-cluster-management.io
        kind: ClusterManagementAddOn
    name: AddOns
  - icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/config.svg
      type: image/svg+xml
    - src: https://cdn.appscode.com/k8s/icons/menu/config.png
      type: image/png
    items:
    - name: ManifestWork ReplicaSets
      required: true
      type:
        group: work.open-cluster-management.io
        kind: ManifestWorkReplicaSet
    - name: ManifestWorks
      required: true
      type:
        group: work.open-cluster-management.io
        kind: ManifestWork
    - name: Placements
      required: true
      type:
        group: cluster.open-cluster-management.io
        kind: Placement
    - name: Placement Decisions
      required: true
      type:
        group: cluster.open-cluster-management.io
        kind: PlacementDecision
    name: ManifestWork & Placements
  - icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/helm.svg
      type: image/svg+xml
    - src: https://cdn.appscode.com/k8s/icons/menu/helm.png
      type: image/png
    items:
    - name: User Permissions
      path: /access
      required: true
    name: Access
  - icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/helm.svg
      type: image/svg+xml
    - src: https://cdn.appscode.com/k8s/icons/menu/helm.png
      type: image/png
    items:
    - name: Issue License
      path: /license
      required: true
    name: License
